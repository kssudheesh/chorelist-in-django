{% extends 'base.html' %}
{% block primary %}
<h1>{{chorelist}}</h1>
<ul>
    {% for chore in chorelist.chore_set.all %}
        <li><a href = "/chores/{{chorelist.id}}/chores/{{chore.id}}">{{chore}}</a></li>
    {% endfor %}
</ul>
<a href = "/chores/{{chorelist.id}}/newchore">Add a new chore</a> &nbsp &nbsp
<a href = "/chores/{{chorelist.id}}/deletelist">Delete this list</a>
{% endblock %}
